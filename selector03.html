<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자3</title>
    <style>
        a{font-size: 20px; color: black; text-decoration: none;}
        /* 속성 선택자 */
         /* 일치 */
        a[href= "https://www.naver.com"] {
            color: green;
        }   

         /* 포함(*) */
        a[href *= "daum"] {
            color: blue;
        }
         /* 마지막($) */
        a[href $= "com"] {
            color: red;
        }
         /* 시작(^) */
        a[href ^= "https"]{
            text-decoration: underline red;
        }
    
        /* 스타일 속성 가진거찾아보기 */
        button[style]{
            color:black !important;
        }

        /* 가상클래스(요소) 선택자 */
        
        a[href="#"]:link{color:red;}                  
        a[href="#"]:hover{color:green;} /*올린상태*/
        a[href="#"]:active{color:blue;}   /*누른상태*/
        a[href="#"]:visited{color:cyan;}   /* 방문했던색 */
        
    </style>
</head>
<body>
    <h1>선택자3</h1>
    <a href="https://www.naver.com">네이버</a>
    <br>
    <a href="https://www.daum.net">다음</a>
    <br>
    <a href="https://www.google.com">구글</a>
    <br>
    <a href="http://www.computer.net">컴퓨터닷컴</a>

    <button>버튼</button>
    <button type="submit">전송</button>
    <button type="reset" style="color:red;">취소</button>
   
    <!-- !!!!!!!!!!!!!!!!!!!!!!!가상요소선택자 -->
    <a href="#">임시</a>

</body>
</html>
