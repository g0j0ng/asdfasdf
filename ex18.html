<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오(video)</title>
</head>
<body>
    <h1>비디오(video)</h1>
    <!-- 비디오표준 mp4 webm ogv -->
    <!-- 오디오표준 mp3 ogg -->
    <video src="./media/coffee1.mp4" controls></video>
    <video controls autoplay mute loop>
        <source src="./media/coffee1.ogv">
        <source src="./media/coffee1.webm">
        <source src="./media/coffee1.mp4">
    </video>
    
    <audio src="./media/coffee1.mp3" controls></audio>
    <audio controls>
        <source src="./media/coffee1.mp3">
        <source src="./media/coffee2.mp3">
        <source src="./media/coffee3.mp3">
    </audio>
</body>
</html>
